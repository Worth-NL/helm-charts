ingress:
  enabled: false
  hostname:
  ingressClass:
  tls:
    enabled: false
    secret:
  annotations: {}

app:
  overrides:
    tag:
  port: 5270
  resources:
    requests:
      cpu: 250m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # -- List of k8s secret resource names to be loaded as additional environment variables in deployment
  extraEnvSecrets: []
  # -- List of k8s configMap resource names to be loaded as additional environment variables in deployment
  extraEnvConfigMaps: []

config:
  aspnetcore:
    # -- Defines in which mode (environment) the OMC application is running
    environment: Development
  sentry:
    # -- It points out to the Sentry project configured to store captured events from the app (messages, exceptions)
    dsn: https://5cfe508231898da382bc22bc2c164488@o4507152178741248.ingest.de.sentry.io/4507152246112336
    # -- It's the identifier used by Sentry external logging system to distinguish instance and mode of the application (it can contains name of the company, or specific environment: prod, acc, dev, test...)
    environment:
  notify:
    api:
      baseUrl: https://api.notifynl.nl
      key:
    templateId:
      # -- Should be generated per specific business use case from "Notify NL" Admin Portal
      decisionMade:
      email:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        zaakCreate:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        zaakUpdate:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        zaakClose:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        taskAssigned:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        messageReceived:
      sms:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        zaakCreate:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        zaakUpdate:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        zaakClose:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        taskAssigned:
        # -- Should be generated per specific business use case from "Notify NL" Admin Portal
        messageReceived:
  omc:
    actor:
      id:
    auth:
      jwt:
        # -- For security reasons it should be at least 64 bytes long
        secret:
        # -- Something identifying Notify NL (OMC Web API) service (it will be used internally) - The OMC is the issuer
        issuer:
        # -- Something identifying Notify NL (OMC Web API) service (it will be used internally) - The OMC is the audience
        audience:
        # -- The OMC JWT tokens are generated by OMC and authorized by Open services. New JWT token has to be generated manually
        expiresInMin: 60
        # -- The OMC JWT tokens are generated by OMC and authorized by Open services. New JWT token has to be generated manually
        userId:
        # -- The OMC JWT tokens are generated by OMC and authorized by Open services. New JWT token has to be generated manually
        userName:
    context:
      path:
    feature:
      workflow:
        version: 2
  zgw:
    auth:
      jwt:
        # -- Internal implementation of Open services is regulating this, however it's better to use something longer as well
        secret:
        # -- Something identifying "OpenZaak" / "OpenKlant" / "OpenNotificatie" Web API services (token is shared between of them)
        issuer:
        # -- Something identifying OMC Web API service (it will be used internally) - The OMC is the audience
        audience:
        # -- This JWT token will be generated from secret, and other JWT claims, configured from UI of OpenZaak Web API service. Identical details (secret, iss, aud, exp, etc) as in Open services needs to be used here
        expiresInMin: 60
        # -- This JWT token will be generated from secret, and other JWT claims, configured from UI of OpenZaak Web API service. Identical details (secret, iss, aud, exp, etc) as in Open services needs to be used here
        userId:
        # -- This JWT token will be generated from secret, and other JWT claims, configured from UI of OpenZaak Web API service. Identical details (secret, iss, aud, exp, etc) as in Open services needs to be used here
        userName:
      key:
        # -- It needs to be generated for OMC Workflow v2 and above from "OpenKlant" 2.0 Web API service UI
        openklant:
        # -- It needs to be generated from "Objecten" Web API service UI
        objecten:
        # -- It needs to be generated from "ObjectTypen" Web API service UI
        objectTypen:
    endpoint:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      openNotificaties:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      openZaak:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      openKlant:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      besluiten:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      objecten:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      objectTypen:
      # -- You have to use the domain part from URLs where you are hosting the dedicated Open services, without slash at the end
      contactMomenten:
    whitelist:
      zaakCreate:
        # -- Is provided by the user based on "Identificatie" property of case type retrieved from case URI ("zaak") from "OpenZaak" Web API service
        ids: "*"
      zaakUpdate:
        # -- Is provided by the user based on "Identificatie" property of case type retrieved from case URI ("zaak") from "OpenZaak" Web API service
        ids: "*"
      zaakClose:
        # -- Is provided by the user based on "Identificatie" property of case type retrieved from case URI ("zaak") from "OpenZaak" Web API service
        ids: "*"
      taskAssigned:
        # -- Is provided by the user based on "Identificatie" property of case type retrieved from case URI ("zaak") from "OpenZaak" Web API service
        ids: "*"
      decisionMade:
        # -- Is provided by the user based on "Identificatie" property of case type retrieved from case URI ("zaak") from "OpenZaak" Web API service
        ids: "*"
      message:
        # -- Is provided by the user
        allowed: true
    variable:
      objectType:
        taskObjectType:
          # -- Is provided by the user based on "objectType" from "kenmerken" from the initial notification received from "Notificaties" Web API service
          uuid:
        messageObjectType:
          # -- Is provided by the user based on "objectType" from "kenmerken" from the initial notification received from "Notificaties" Web API service
          uuid:
          # -- It can be taken from "version" value set in "ObjectTypen" Web API service
          version: 1
        decisionInfoObjectType:
          # -- Is provided by the user based on "informatieobjecttype" from "informatieobject" retrieved from "OpenZaak" Web API service when querying "besluiten"
          uuids:
        ktoObjectType:
          uuids:
  kto:
    auth:
      jwt:
        # -- The client identifier used for authentication with the KTO service
        clientId:
        # -- The secret key used for signing JWT tokens for authentication
        secret:
        # -- Defines the scope of permissions for the generated JWT token
        scope:
        # -- The URL of the authentication provider issuing JWT tokens
        issuer:
    # -- The API endpoint for submitting case data to KTO
    url:
    caseTypeSettings:
  keycloak:
    # -- Base URL of the Keycloak authorization server used to obtain access tokens for BRP
    authServerUrl:
    # -- Client identifier registered in Keycloak for OMC BRP access
    clientId:
    # -- Client secret used for OAuth2 token exchange with Keycloak
    clientSecret:
    # -- Audience value used during OAuth2 token exchange. Must match the audience expected by the BRP (Haal Centraal) API
    tokenExchangeAudience:
  brp:
    # -- Base URL of the BRP (Haal Centraal) API gateway
    baseUrl:
    clientCert:
      pem:
        # -- Absolute path to the PEM-encoded client certificate used for mutual TLS (mTLS) authentication
        path:
    clientKey:
      pem:
        # -- Absolute path to the PEM-encoded private key corresponding to the BRP client certificate
        path:
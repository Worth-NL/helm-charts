name: Release charts

on:
  push:
    branches:
      - main

jobs:
  docs:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Helm docs ðŸ¤–
        uses: losisin/helm-docs-github-action@v1.2.1
        with:
          git-push: true
          git-push-user-name: "${{ github.actor }}"
          git-push-user-email: "${{ github.actor }}@users.noreply.github.com"
          git-commit-message: "ðŸ§¹ update chart documentation"
  release:
    if: ${{ always() }}
    needs: [docs]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Configure Git ðŸ§°
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"      
      - name: Install Helm âŽˆ
        uses: azure/setup-helm@v4
      - name: Add dependency repos
        run: |
          helm repo add denhaag https://gemeente-denhaag.github.io/helm-charts/
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
      - name: Chart releaser ðŸ¤–
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: "./"
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"